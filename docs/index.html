<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>QuantaraX Composite Signals</title>

  <!-- PWA manifest & theme color -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#4B5563" />

  <!-- Favicon / home-screen icon -->
  <link rel="icon" href="./logo-192.png" sizes="192x192" />
</head>

<body>
  <div style="font-family: sans-serif; text-align:center; margin-top:4rem;">
    <h1>QuantaraX Composite Signals</h1>
    <p>
      Welcome to the QuantaraX PWA!<br/>
      <a href="https://karthikgraju.github.io/quantarax-signal-engine/" target="_blank">
        Launch the live app
      </a>
    </p>
  </div>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () =>
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err))
      );
    }
  </script>
</body>
</html>
